<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="astr0 - Astronomy Calculation Toolkit">
  <title>astr0</title>
  <!-- Clean light theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.min.css">
  <style>
    :root {
      --theme-color: #6366f1;
      --base-font-size: 15px;
      --heading-color: #1e1b4b;

      /* Sidebar */
      --sidebar-width: 260px;
      --sidebar-background: #faf5ff;
      --sidebar-border-color: #e9d5ff;
      --sidebar-nav-link-color: #1e1b4b;
      --sidebar-nav-link-color--active: #6366f1;
      --sidebar-nav-link-font-weight--active: 600;

      /* Code */
      --code-font-size: 0.875em;
      --code-inline-background: #f5f3ff;
      --code-inline-color: #4c1d95;
      --code-theme-background: #faf5ff;

      /* Content */
      --content-max-width: 900px;
    }

    /* Better table styling */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }

    .markdown-section th {
      background: #f5f3ff;
      font-weight: 600;
    }

    .markdown-section td, .markdown-section th {
      border: 1px solid #e9d5ff;
      padding: 8px 13px;
    }

    /* Code block styling */
    .markdown-section pre {
      background: #faf5ff;
      border-radius: 6px;
    }

    /* Sidebar title */
    .sidebar > h1 {
      font-size: 1.5em;
      padding: 0 15px;
      margin: 0 0 15px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'astr0',
      repo: 'oddurs/astr0',
      loadSidebar: true,

      // No cover page - go straight to docs
      coverpage: false,

      // Navigation
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,

      // Search
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
